<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Typing</title>
		<link rel="stylesheet" href="./index.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	</head>
	<body style=" background-color: #083AA9;
	text-align: center; margin:10px">
	<div class="container">
		<h1 style="    font-size: calc(3.375rem + 1.5vw)">Practice your typing</h1>
		<div class="msg">Click start to have a quote displayed. Type the quote as fast as you can!</div>

		<p id="quote"></p>
		<p id="message"></p>
		<div>
			<input type="text" aria-label="current word" id="typed-value" />
		</div>
		<div>
			<!-- <button id="start" type="button">Start</button> -->
			<button type="button" class="btn btn-danger" id="start"> Start </button>
		</div>
	</div>
	<div id="background-wrap">
		<div class="bubble x1"></div>
		<div class="bubble x2"></div>
		<div class="bubble x3"></div>
		<div class="bubble x4"></div>
		<div class="bubble x5"></div>
		<div class="bubble x6"></div>
		<div class="bubble x7"></div>
		<div class="bubble x8"></div>
		<div class="bubble x9"></div>
		<div class="bubble x10"></div>
	</div>
		<script src="./index.js"></script>
	</body>
</html>
